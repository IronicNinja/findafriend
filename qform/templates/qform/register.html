{% extends "qform/base.html" %}
{% load crispy_forms_tags %}
{% block content %}    
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <h1 id = "form_top">
                    Please fill out these questions!
                </h1>
                {{ form|crispy }}
            </fieldset>
            <div class = "form-group">
                <button class = "btn btn-outline-info" type = "submit">
                    Submit
                </button>
            </div>
        </form>
    </div>
{% endblock content %}
